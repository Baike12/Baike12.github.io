baseURL = 'https://baike12.github.io/'
languageCode = 'zh-cn'
title = 'Baike的技术博客'
theme = "PaperMod"

# 启用分类和标签
[taxonomies]
  category = "categories"
  tag = "tags"

[params]
  # 主页模式
  env = "production"
  description = "分享AI、Rust等技术内容"
  author = "Baike"
  
  # 显示阅读时间
  ShowReadingTime = true
  # 显示分享按钮
  ShowShareButtons = true
  # 显示文章导航
  ShowPostNavLinks = true
  # 显示面包屑导航
  ShowBreadCrumbs = true
  # 显示代码复制按钮
  ShowCodeCopyButtons = true
  # 显示目录
  ShowToc = true
  # 默认展开目录
  TocOpen = false

  # 主页信息模式
  [params.homeInfoParams]
    Title = "欢迎来到我的技术博客 👋"
    Content = "这里分享AI、Rust等技术内容，记录学习和实践的点点滴滴"

  # 社交图标
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Baike12"

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 20
    
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 30

# 输出格式
[outputs]
  home = ["HTML", "RSS", "JSON"]  
